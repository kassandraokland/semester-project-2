<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Kassandra Okland"/>
        <meta name="description" content="Product of Identity Shoe Store. The best place to buy shoes and sneakers online"/>
        <meta name="keywords" content="shoe store, shoes, sneakers, buy online"/>
        <title>Identity | Edit Product</title>
        <link rel="stylesheet" href="https://use.typekit.net/jcs6uka.css">
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/652569fc22.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <section class="nav-menu">
                <a href="index.html" class="logo">Identity</a>
                <label for="bars-menu"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="bars-menu"/>
                <nav>
                    <ul>
                        <li class="list-item list__left"><a href="index.html">Home</a></li>
                        <li class="list-item list-item__left"><a href="products.html">Products</a></li>
                        <li class="list-item list-item__right"><a href="login.html">Log in</a></li>
                        <li class="list-item list-item__left"><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <div class="container">
                <div class="menu-container"></div>
                <h1>Edit Product</h1>
    
                <form class="edit-form">
                    <div class="message-container"></div>
    
                    <div>
                        <label for="name">Name</label>
                        <input id="name" />
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input id="price" />
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
    
                    <input id="id" type="hidden" />
    
                    <div>
                        <button id="update">Update</button>
                    </div>
                    <div class="delete-container"></div>
                </form>
            </div>
        </main>
        <footer>
            <section class="socials">
                <ul>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-tiktok"></i></li>
                </ul>
            </section>
            <div>&copy; Identity Shoe Store</div>
        </footer>
        <script src="js/edit.js" type="module"></script>
    </body>
</html>
